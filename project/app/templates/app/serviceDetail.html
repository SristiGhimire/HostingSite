{% extends "app/base.html" %}
{% load static %}
{% block title %}
Service
{% endblock %}
{% block content %}



<style>
  .custom-box {
    background-color: #f0f0f0; /* Your desired background color */
    padding: 20px; /* Optional: Add some padding */
    border-radius: 30px; /* Optional: Match the inner box border radius */
}

.center-content {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column; /* Ensure the content is centered vertically */
  text-align: center; /* Center text within the div */
}



</style>

<div id="" class="servicedetail" style="display: flex; margin-top: 100px; margin-bottom: 80px">
  <div class="container">
    <div class="row">

      <div class="col-lg-9 mt-5  wow fadeInLeft" data-wow-duration="1s" data-wow-delay="0.2s" style="margin-right: 5px;">
        <div class ="row justify-content-center">
          <h2 class="justify-content-center" style="color:black;">{{item.title}}</h2>
          <img src="{{item.logo.url}}" alt="" style="height:300px; width:300px; border-radius: 10px;">
          <p style="color:white; text-align: justify;">{{item.description|safe}}</p>
        </div>
      </div>

      
      <div class="col-lg-3 mt-5 wow fadeInRight custom-box" data-wow-duration="1s" data-wow-delay="0.2s" style="margin-left: 30px;">
        <div class = "row justify-content-center">
        <div class="section-heading">
          <h2 class="center-content" style="color:black; margin-bottom: 20px;">Other services</h2>
        </div>
        {% for item in relatedservice %}
        <div class="item mb-3" data-wow-duration="1s" data-wow-delay="0.3s">
          
            <div class="center-content">
              <a href="{% url 'app:serviceDetail' item.id %}" target="">
                <img src="{{item.logo.url}}" alt="" style="width: 120px; height: 100px; border-radius: 10px;">
              </a>
            </div>
        
        <div class="showed-content center-content">
            <h4>{{item.title}}</h4>
            <p>{{item.description|safe|truncatechars:40}}</p>
        </div>
    
</div>
{% endfor %}

      </div>
    </div>
  </div>
</div>
</div>


{% endblock %}
